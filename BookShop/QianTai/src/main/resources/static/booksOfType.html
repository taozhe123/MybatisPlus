
<div class="container-fluid" id="booksOfType">

  <div class="container col-md-12">
    <h3 style="text-align: center">{{typeName}}类图书</h3>
  </div>

  <div class="container">

    <!--分类提示-->
    <div class="row">
      <div class="col-md-12">
        <p style="background-color: cornflowerblue ; color: white; font-size: 30px">{{typeName}}类图书</p>
      </div>
    </div>

    <!--分页数据-->
    <div class="row">
      <div class="col-sm-6 col-md-4" v-for="book in bookList" >
        <div class="thumbnail">
          <img src="/1.png" alt="..." class="col-sm-6 col-md-6" style="width: 140px;height: 130px">
          <div class="caption text-left">
            <p>书名:<span >{{book.name}}</span></p>
            <p>价格:<span >{{book.price}}</span></p>
            <p>热销量:<span >{{book.buycount}}</span></p>
            <p>
              <a class="btn btn-primary" >详情</a> &nbsp;&nbsp;&nbsp;&nbsp;
              <a class="btn btn-success" >加入购物车</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--分页页码-->
    <div class="row">
      <div class="col-md-12 col-md-offset-5 col-lg-offset-4col-xl-offset-5" >
        <ul class="pagination justify-content-center">
          <li><a href="" >上一页</a></li>
          <li><a href="" >n</a></li>
          <li><a href="" >下一页</a></li>
        </ul>
      </div>
    </div>

  </div>

</div>
